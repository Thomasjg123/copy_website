<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Posts</h1>
    </header>

    <!-- Main Content -->
    <section class="content">
        <h2>Message Table</h2>
        <table id="messages-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here by jQuery -->
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Messages. All rights reserved.</p>
    </footer>

    <!-- jQuery Script to Fetch Data from PHP -->
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "fetch_data.php", // This is the PHP script from above
                method: "GET",
                success: function(data) {
                    const tableBody = $("#messages-table tbody");
                    data.forEach(function(row) {
                        const tableRow = `<tr>
                            <td>${row.id}</td>
                            <td>${row.timestamp}</td>
                            <td>${row.message}</td>
                        </tr>`;
                        tableBody.append(tableRow);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("An error occurred while fetching data:", error);
                }
            });
        });
    </script>
</body>
</html>
