<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table with jQuery and SQL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">My Simple Table</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="content">
        <h1>Data Table</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Text</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here by jQuery -->
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Simple Table. All rights reserved.</p>
    </footer>

    <!-- jQuery Script to Fetch Data from SQL Database -->
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "fetch_data.php", // PHP script that fetches data from the SQL database
                method: "GET",
                success: function(data) {
                    const tableBody = $("#data-table tbody");
                    data.forEach(function(row) {
                        const tableRow = `<tr>
                            <td>${row.date}</td>
                            <td>${row.text}</td>
                        </tr>`;
                        tableBody.append(tableRow);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("An error occurred while fetching data:", error);
                }
            });
        });
    </script>
</body>
</html>
